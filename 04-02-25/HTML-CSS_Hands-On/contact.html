<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us - Book Store</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1> Book Store!</h1>
    
    <ul>
        <a href="http://127.0.0.1:5500/Book%20Store/index.html#">Index</a>
        <a href="http://127.0.0.1:5500/Book%20Store/books.html">Books</a>
        <a href="http://127.0.0.1:5500/Book%20Store/contact.html">Contact</a>
    </ul>
    </header>
    
    <main>
        <section>
            <form action="/submit-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit Message</button>
            </form>
        </section>
        
    </main>
    <footer>copyright @ sk-bookstore</footer>
</body>

</html>

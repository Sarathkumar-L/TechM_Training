<div class="about-section">
    <h1>Subscription</h1>
    <p>Welcome to our platform. Here you can learn more about our mission and values.</p>
  
    <!-- Subscription Form -->
    <div class="subscription-form">
      <h2>Subscribe to Our Online Course</h2>
      <form (ngSubmit)="submitForm()" #subscriptionForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required [(ngModel)]="name" name="name" #nameInput="ngModel">
          <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
            Please enter your name.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email" #emailInput="ngModel">
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="course" class="form-label">Course:</label>
          <select id="course" class="form-select" required [(ngModel)]="selectedCourse" name="course">
            <option value="" disabled selected>Select a Course</option>
            <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
          </select>
        </div>
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="subscriptionForm.invalid">Subscribe</button>
      </form>
      <div *ngIf="subscriptionSuccess" class="alert alert-success mt-3">
        Thank you for subscribing to the {{ selectedCourse }} course!
      </div>
    </div>
  </div>
